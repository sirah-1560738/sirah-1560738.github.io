<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
	.jumbotron {
		position: relative;
		height: 200px;
	}
	.jumbotron:before {
		content : "";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
		background: url("ansible-banner1.jpg");
		background-position: center;
		opacity: 0.4;
		width: 100%;
    height: 100%;
	}
	fieldset {
		border:  1px solid #ccc;
		border-radius: 5px;
		padding: 25px;
		background-color: #d2e1dd;
	}
	legend {
		background-color: #d2e1dd;
		position: relative;
		border:  1px solid #ccc;
		border-bottom: 0;
		border-radius: 5px;
		padding: 5px 15px;
		line-height: 18px;
	}
	legend:after {
		content: "";
		position: absolute;
		bottom: -1px;
		left: -1px;
		right: -1px;
		height: 13px;
		z-index: 1;
		border: none;
		border-radius: 0 0 5px 5px;
	}
	body {
		background-image: url('background.jpg');
	}
	.container {
		position: relative;
		background-color: white;
		padding: 0 100px;
		background-color: #d2e1aa;
	}
	table {
		table-layout: fixed;
    width: 100% !important;
		white-space: nowrap;
	}
	td {
		width: 12%;
	}
	.header {
		margin-right: -100px;
		margin-left: -100px;
	}
</style>
<body>
<div class="container">
		<div class="row header">
			<div class="jumbotron">
				<h2 class="pull-left">Harbor View Medical Center Job Application</h2>
				<div class="logo pull-right">
					<img src="https://upload.wikimedia.org/wikipedia/en/8/88/HarborviewMC_Logo.png" alt="" width="150px">
				</div>
			</div>
		</div>

<p>&nbsp;</p>

<form role="form" action="http://gclass.alexburner.com/formtest.php" method="post">


	<fieldset class="form-horizontal" >
		<legend>
			Account
			<img src="https://png.icons8.com/syringe/win8/26" title="Syringe" width="26" height="26">
		</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">Email</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Password</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Repeat password</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="repeat_password">
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset class="form-horizontal" >
		<legend>
			Personal Information
			<img src="https://png.icons8.com/syringe/win8/26" title="Syringe" width="26" height="26">
		</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">Full name</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Street address</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="street">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">City</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="city">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">State</label>
			<div class="col-sm-9">
				<select class="form-control" name="state">
					<option value="" selected="true">Choose a State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">ZIP</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="zip">
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>
			Availability
			<img src="https://png.icons8.com/syringe/win8/26" title="Syringe" width="26" height="26">
		</legend>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Are you legally able to be employed in this country?</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="no">No
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">What type of position are you seeking? (check all that apply)</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_pt" value="parttime">
						Part time
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_ft" value="fulltime">
						Full time
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_sl" value="seasonal">
						Seasonal
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_tp" value="temporary">
						Temporary
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Hours available</label>
			<div class="col-sm-12">
				<table class="table table-bordered">
					<tr>
						<td></td>
						<th>Sun</th>
						<th>Mon</th>
						<th>Tue</th>
						<th>Wed</th>
						<th>Thu</th>
						<th>Fri</th>
						<th>Sat</th>
					</tr>
					<tr>
						<th>From</th>
						<td><input class="form-control" type="time" name="su_from"></td>
						<td><input class="form-control" type="time" name="mo_from"></td>
						<td><input class="form-control" type="time" name="tu_from"></td>
						<td><input class="form-control" type="time" name="we_from"></td>
						<td><input class="form-control" type="time" name="th_from"></td>
						<td><input class="form-control" type="time" name="fr_from"></td>
						<td><input class="form-control" type="time" name="sa_from"></td>
					</tr>
					<tr>
						<th>Until</th>
						<td><input class="form-control" type="time" name="su_until"></td>
						<td><input class="form-control" type="time" name="mo_until"></td>
						<td><input class="form-control" type="time" name="tu_until"></td>
						<td><input class="form-control" type="time" name="we_until"></td>
						<td><input class="form-control" type="time" name="th_until"></td>
						<td><input class="form-control" type="time" name="fr_until"></td>
						<td><input class="form-control" type="time" name="sa_until"></td>
					</tr>
				</table>
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>
			Personal Statement
			<img src="https://png.icons8.com/syringe/win8/26" title="Syringe" width="26" height="26">
		</legend>
		<div class="form-group">
			<label class="control-label">Why do you deserve this job?</label>
			<textarea class="form-control" name="deserve" rows="6"></textarea>
		</div>
		<div class="form-group">
			<label class="control-label">Describe a recent project</label>
			<textarea class="form-control" name="project" rows="6"></textarea>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<input class="btn btn-primary btn-lg" type="submit" value="Submit form">

	<p>&nbsp;</p>

</form>
</div><!-- close .container -->
</body>
</html>
